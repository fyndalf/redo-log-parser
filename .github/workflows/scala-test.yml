name: Scala CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  scalafmt-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check for scalafmt conformance
      - run: VERSION=2.6.1
      - run: INSTALL_LOCATION=/usr/local/bin/scalafmt-native
      - run: curl https://raw.githubusercontent.com/scalameta/scalafmt/master/bin/install-scalafmt-native.sh | \
          bash -s -- $VERSION $INSTALL_LOCATION
      - run: scalafmt-native --help # should show version 2.6.1
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      run: sbt test
